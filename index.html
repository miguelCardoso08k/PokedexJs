<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/iconPikachu.png"
      type="image/x-icon" />
    <script src="assets/script.js" defer></script>
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <img class="pokeImage" src="#" alt="pokemon" />

      <h1 class="pokemonData">
        <span class="pokeNumber"></span>
        <span class="pokeName"></span>
      </h1>

      <form class="formulario">
        <input
          type="search"
          class="pesquisa"
          placeholder="Nome ou nÃºmero"
          required />
      </form>

      <div class="buttons">
        <button class="btn prev">&lt;</button>
        <button class="btn next">&gt;</button>
      </div>

      <img class="pokedex" src="assets/images/pokedex.png" alt="" />
    </main>
  </body>
</html>
